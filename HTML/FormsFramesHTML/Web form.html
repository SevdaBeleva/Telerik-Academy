<!Doctype html>
<html>
<head>
	<title> Tables and forms </title>
	<style>
		table
		{
			border-spacing: 0px;
			border-padding: 0px;
		}
		tfoot tr
		{
			text-align: center;
			background: LightSteelBlue;
		}	
		.input-left
		{
			text-align:left;
		}
		.label-right
		{
			text-align:right;
			float: right;
		}
	</style>
</head>
<body>
	<table border = "1">
		<tfoot>
			<tr>
				<td colspan = "2">
				<input type = "submit" name = "submit" value = "Apply now"/>
				<input type = "reset" name = "resetBin" value = "Clear this form"/> 
				</td>
			</tr>
		</tfoot>
		<tbody>
			<tr>
				<td>
					<label for="lname" class="label-right">Last Name </label>
				</td>
				<td>
					<input type = "text" name = "lname" id = "lname" autocomplete = "on" class = "input-left"/>
				</td>
			</tr>
			
			<tr>
				<td>
					<label for = "fname" class="label-right">First Name </label>
				</td>
				<td>
					<input type = "text" name = "fname" id = "fname" autocomplete = "on"/>
				</td>
			</tr>
			
			<tr>
				<td>
					<label for = "address" class="label-right"> Address </label>
				</td>
				<td>
					<textarea name =  "address" id = "address"></textarea>
				</td>
			</tr>
			
			<tr>
				<td>
					<label for = "city" class="label-right"> City </label>
				</td>
				<td>
					<input type = "text" name = "city" id = "city" autocomplete = "on"/>
					<label for = "state"> State </label>
					<input type = "text"  name = "state" id = "state" size = "5" autocomplete = "on"/>
				</td>
			</tr>
			
			<tr>
				<td>
					<label for = "zip" class= "label-right"> Zip/Postal Code </label>
				</td>
				<td>
					<input type = "text" name = "zip" id = "zip" autocomplete = "on"/>
				</td>
			</tr>
			
			<tr>
				<td> 
					<label for = "country" class="label-right">  Country </label>
				</td>
				<td>
					<select name = "country" id = "country">
						<option value = "Bulgaria" selected = "selected"> Bulgaria </option>
						<option value = "Russia"> Russia </option>
						<option value = "Italy"> Italy </option>
						<option value = "Germany"> Germany </option>
					</select>
				</td>	
			</tr>
			
			<tr>
				<td>
					<label for = "telInput" class="label-right"> Phone(country code, <br/> area code, number) </label>
				</td>
				<td> *
					<input type = "tel" id = "telInput" required = "required" autocomplete = "on"
					pattern = "\+[0-9]{3}\-[0-9]{3}\-[0-9]{2}\-[0-9]{2}\-[0-9]{2}"/>
				</td>
			</tr>
			
			<tr>
				<td>
					<label for = "emailInput" class="label-right"> E-mail </label>
				</td>
				<td>
					<input type = "email" id = "emailInput"
					required = "required"
					pattern = "[a-zA-Z0-9_]{3,}@[a-zA-Z0-9_]{3,}.[a-zA-Z0-9_]{2,4}"
					placeholder = "sevda_87@abv.bg"  autocomplete = "on"/>
				</td>
			</tr>
			
			<tr>
				<td>
					<label for = "month" class="label-right"> Birth date </label>
				</td>
				<td>
					<label for = "month"> Month </label>
					<input type = "text" name = "birth date" id = "month" size = "1"/>
					<label for = "day"> Day </label>
					<input type = "text" name = "birth date" id = "day" size = "1"/>
					<label for = "year"> Year (4 digit) </label>
					<input type = "text" name = "birth date" id = "year" size = "3"/>
				</td>
			</tr>
			
			<tr>
				<td>
					<label for = "gender" class="label-right"> Gender </label>
				</td>
				<td>
					<select name = "gender" id = "gender">
						<option value = "male" selected = "selected"> Male </option>
						<option value = "female" > Female </option>
					</select>
				</td>
			</tr>
			
			<tr>
				<td> 
					<label for = "spring" class="label-right"> Starting date</label>
				</td>
				<td>
					<input type = "radio" name = "date" value = "Spring 2006" id = "spring">
					<label for = "spring"> Spring 2006 </label>
					<input type = "radio" name = "date" value = "Summer 2006" id = "summer">
					<label for = "summer"> Summer 2006 </label>
				</td>
			</tr>
			
			<tr>
				<td>
					<label for = "comments" class="label-right"> Comments/Questions </label>
				</td>
				<td>
					<textarea name = "comments" id = "comments"> </textarea>
				</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
