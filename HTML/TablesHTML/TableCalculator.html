<!DOCTYPE html>
<html>
<head>
	<title> TableCalculator </title>
	<style>
	table, td
	{
		border-spacing: 0px;
		border-padding: 0px;
		border: 1px solid;	
	}
	td 
	{
		text-align: center;
	}
	th
	{
		text-align: right;
	}
	</style>
</head>	
<body>
	<h1>This is a calculator!!!</h1>
	<table >
		<thead>
			<tr>
				<th colspan ="5">123</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td> MC </td>
				<td> MR </td>
				<td> MS </td>
				<td> M+ </td>
				<td> M- </td>
			</tr>
			<tr>
				<td> &#8212; </td>
				<td> CE </td>
				<td> C </td>
				<td> &#177; </td>
				<td> &#114; </td>
			</tr>
			<tr>
				<td> 7 </td>
				<td> 8 </td>
				<td> 9 </td>
				<td> &#47; </td>
				<td> &#37; </td>
			</tr>
			<tr>
				<td> 4 </td>
				<td> 5 </td>
				<td> 6 </td>
				<td> &#42 </td>
				<td> &#8364; </td>
			</tr>
			<tr>
				<td> 1 </td>
				<td> 2 </td>
				<td> 3 </td>
				<td> &#45; </td>
				<td rowspan = "2"> &#61;</td>
			</tr>
			<tr>
				<td colspan= "2"> 0 </td>
				<td> &#46; </td>
				<td> &#43; </td>
			</tr>
		</tbody>
	</table>
</body>
</html>
