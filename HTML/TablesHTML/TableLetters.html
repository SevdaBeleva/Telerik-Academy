<!Doctype html>
<html>
<head>
	<title> TableLetters </title>
<style>
	table, td
	{
		border:1px solid #000;
		border-spacing: 2px;
		border-padding: 3px;
	}
	td
	{
		text-align: center;
		width: 27px;
	}
</style>
</head>
<body>
	<table>
			<tbody>	
			<tr>
				<td colspan = "3"> Title goes here </td>
				<td> A </td>
				<td> B </td>
			</tr>
			<tr>
				<td rowspan = "3"> C </td>
				<td> D </td>
				<td> E </td>
				<td> F </td>
				<td > G </td>		
			</tr>
			<tr>
				<td> H </td>
				<td colspan="2"> I </td>
				<td rowspan="2"> J </td>
			</tr>
			<tr>
				<td> K </td>
				<td> L </td>
				<td> M </td>
			</tr>
			<tr>
				<td> N </td>
				<td colspan="4"> O </td>
			</tr>
		</tbody>
	</table>
</body>
</html>
