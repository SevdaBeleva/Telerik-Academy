<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="js-console.css" rel="stylesheet"/>
</head>
<body>
    <label for="tb-number"> Number: </label>
    <input type="text" id="tb-number"/>
    <br/>
    <a href="#" onclick="CheckBit3ButtonClick()">CheckBit3</a>
    <br/>
    <br/>
    <div id="js-console"></div>
    <script src ="js-console.js"></script>
    <script>
        function CheckBit3ButtonClick() {
            var number = jsConsole.readFloat("#tb-number");
            var bitValue = (number & (1 << 3) >> 3);  // use a mask and & to find what is the bit of position 3
            jsConsole.writeLine("3-th digit of " + number + "is: ")
            jsConsole.writeLine(bitValue == 1 ? 1 : 0);   // use ternary operator to return 1 or 0
        }
    </script>
</body>
</html>
