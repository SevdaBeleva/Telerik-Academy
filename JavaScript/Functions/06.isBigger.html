        // task 6: Write a function that checks if the element at given position
        // in given array of integers is bigger than its two neighbors (when such exist).

        function isBigger(index, array) {

            return (array[index] > array[index - 1]) && (array[index] > array[index + 1]) ? true : jsConsole.writeLine("false"); // can not print just : false
            // don''t know why
        }
