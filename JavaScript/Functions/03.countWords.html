    <script>
        // task 3: Write a function that finds all the occurrences of word in a text
    
        function countWords(word, array) {   // this function is a case sensitive
            var counter = 0;
            for (var i = 0; i < array.length; i++){
                    if (word === array[i])  // compare the word with each element in the array
                    {
                        counter++;
                    }
                }  
                return counter;
        }
