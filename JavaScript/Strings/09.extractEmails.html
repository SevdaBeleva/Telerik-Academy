<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Strings</title>
    <link href="js-console.css" type="text/css" rel="stylesheet" />   
</head>
<body>
   <div id="js-console"></div>
   <script src="js-console.js"> </script>   
    <script>
        // task 9: Write a function for extracting all email addresses from given text. All substrings that match the format 
        //<identifier>@<host>…<domain> should be recognized as emails. Return the emails as array of strings.

        function getEmailAddress(text) {
            var regex = /\b\w+[\w\-]*(\.\w+[\w\-]*)*@[a-z0-9]+[a-z0-9-]*(\.[a-z0-9]+[a-z0-9-]*)*(\.[a-z]{2,6})\b/g;

            var emails = [];
            var email;
            while (email = regex.exec(text)) {
                emails.push(email[0]);
            }

            return emails;
        }
        console.log(getEmailAddress("Write a function for extracting all email addresses. All substrings that match the format identifier@host.domain should be recognized as emails. Return the emails as array of strings."));
    </script>  
    
</body>
</html>
