<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="js-console.css" rel="stylesheet"/>
</head>
<body>
    <div id="js-console"></div>
    <script src="js-console.js"></script>
    <script>

        // task 1: Write a function that returns the last digit of given integer as an English word. Examples: 512  "two", 1024  "four", 12309  "nine"

        function returnLastDigit(number) {

             var lastDigit = number % 10;  // here we take the last digit
             
             switch (lastDigit) {  
                 case 0: jsConsole.writeLine("Zero");
                     break;
                 case 1: jsConsole.writeLine("One");
                     break;
                 case 2: jsConsole.writeLine("Two");
                     break;
                 case 3: jsConsole.writeLine("Three");
                     break;
                 case 4: jsConsole.writeLine("Four");
                     break;
                 case 5: jsConsole.writeLine("Five");
                     break;
                 case 6: jsConsole.writeLine("Six");
                     break;
                 case 7: jsConsole.writeLine("Seven");
                     break;
                 case 8: jsConsole.writeLine("Eight");
                     break;
                 case 9: jsConsole.writeLine("Nine");
                     break;
                 default: jsConsole.writeLine("Invalid number!");
                     break;
                 
                     return lastDigit;   // take the word representation of the last digit
             }
        }

        jsConsole.writeLine(returnLastDigit(1112198)); 

    </script>
</body>
</html>
