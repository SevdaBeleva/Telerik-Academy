<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="js-console.css" rel="stylesheet"/>
</head>
<body>
    <label for="first-number">First number:</label>
    <input type="text" id="first-number"/>
    <br/>
    <label for="second-number">Second number:</label>
    <input type="text" id="second-number"/>
    <br/>
    <label for="third-number">Third number:</label>
    <input type="text" id="third-number"/>
    <br/>
    <a href="#" onclick="SortDescending()">Sort in descending order</a>
    <div id="js-console"></div>
    <script src="js-console.js"></script>
    <script>
        function SortDescending() {
            var firstNumber = jsConsole.readFloat("#first-number");
            var secondNumber = jsConsole.readFloat("#second-number");
            var thirdNumber = jsConsole.readFloat("#third-number");
            var emptyNumber = 0;

            if (secondNumber > firstNumber)
            {
                emptyNumber = firstNumber;
                firstNumber = secondNumber;
                secondNumber = emptyNumber;
            }

            if (thirdNumber > firstNumber)
            {
                emptyNumber = firstNumber;
                firstNumber = thirdNumber;
                thirdNumber = emptyNumber;

                emptyNumber = secondNumber;
                secondNumber = thirdNumber;
                thirdNumber = emptyNumber;
            }
            else if (thirdNumber > secondNumber)
            {
                emptyNumber = secondNumber;
                secondNumber = thirdNumber;
                thirdNumber = emptyNumber;
            }
            
            jsConsole.writeLine("sorted numbers: ");
            jsConsole.writeLine(firstNumber);
            jsConsole.writeLine(secondNumber);
            jsConsole.writeLine(thirdNumber);

          /*  var stringBuild = "sorted values: ";   // Other way we can print the result
            stringBuild += firstNumber + "--";
            stringBuild += secondNumber + "--"
            stringBuild += thirdNumber + "--";

            jsConsole.writeLine(stringBuild);*/
        }
        </script>

</body>
</html>
