<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
    <body>
        <input type="button" value="Check" onclick="clickButton()"/>
        <script>
            function clickButton(event) {
                var browserName = window.navigator.appCodeName;
                if (browserName === 'Mozilla') {
                    alert('Mozilla');
                } else {
                    alert('Not Mozilla');
                }
            }
        </script>
    </body>
</html>
